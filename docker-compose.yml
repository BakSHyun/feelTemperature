version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: rstracker-postgres
    environment:
      POSTGRES_DB: relationship_tracker
      POSTGRES_USER: rstracker
      POSTGRES_PASSWORD: ${DB_PASSWORD:-rstracker_dev_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"  # 로컬 포트 5433으로 노출 (로컬 PostgreSQL과 충돌 방지)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rstracker -d relationship_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rstracker-network

  # Spring Boot 백엔드 애플리케이션
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rstracker-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # 데이터베이스 설정
      DB_USERNAME: rstracker
      DB_PASSWORD: ${DB_PASSWORD:-rstracker_dev_password}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/relationship_tracker
      SPRING_DATASOURCE_USERNAME: rstracker
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-rstracker_dev_password}
      
      # 관리자 설정
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      
      # 기타 설정
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENVIRONMENT: docker
      
      # JPA 설정
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: ${JPA_SHOW_SQL:-false}
      
      # 로깅 레벨
      LOGGING_LEVEL_COM_RSTRACKER: ${LOG_LEVEL:-INFO}
    ports:
      - "8080:8080"
    volumes:
      # 개발 시 코드 변경을 반영하려면 주석 해제
      # - ./backend/src:/app/src
      # 로그 디렉토리 마운트 (선택사항)
      - ./backend/logs:/app/logs
    networks:
      - rstracker-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  rstracker-network:
    driver: bridge

