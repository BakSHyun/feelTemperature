spring:
  application:
    name: rstracker-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/relationship_tracker
    username: ${DB_USERNAME:backsunghyun}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway로 스키마 관리하므로 validate 사용
    show-sql: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true  # 기존 DB가 있어도 시작 가능
    validate-on-migrate: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  security:
    user:
      name: ${ADMIN_USERNAME:admin}
      password: ${ADMIN_PASSWORD:admin123}
  
logging:
  level:
    com.rstracker: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

server:
  port: 8080
  servlet:
    context-path: /api

app:
  secret-key: ${SECRET_KEY:your-secret-key-change-in-production}
  environment: ${ENVIRONMENT:development}
  temperature-calculation:
    question-weights:
      3: 3.0  # Q3 분위기
      4: 2.0  # Q4 기대
      5: 3.0  # Q5 거리
      6: 2.0  # Q6 편안함

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false

